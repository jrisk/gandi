<body>
<nav class="navbar navbar-default">

    <!-- when collapsed on mobile, this shows -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style="color: #49E20E">Jarisk</a>
    </div>
  <!-- END mobile collapse -->
    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class="nav navbar-nav">
 		     <li id="button-project"><a role="button"
          data-toggle="collapse" data-target="#projects-comp" aria-expanded="false" aria-controls="projects">Projects</a></li>
          <!-- Tutorial Dropdown -->
 		       <li class="dropdown">
              <a class="dropdown-toggle" role="button" id="dropdownTuts"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Extra
              <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownTuts">
                <li><a href="/weather"><img class="dropdownimg" src="img/jquery.png" alt="jquery">Jquery</a></li>
                <li><a href="/gallop"><img class="dropdownimg" 
src="img/angular.png" alt="angular">Angular</a></li>
                <li><a href="/js"><img class="dropdownimg" 
src="img/js.png" alt="js">Javascript</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="tut/algo-tutorial.html"><img class="dropdownimg" src="img/circleflower.png" alt="flower">Algorithms</a></li>
              </ul>
            </li>
            <!-- END tutorial dropdown -->
          </ul>
           	<form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
 		         <li id="about">
              <a href="http://www.dothispodcast.com">DTWYL</a>
             </li>
            </ul>
        </div>
      </div> <!-- end container fluid -->

      <div class="collapse" id="projects-comp">
          <div class="well">
            <div class="container">
                <div class="row">

                  <div class="col-md-2 col-sm-6 col-xs-12" v-for="project in projects">
                    <a class="project-img" role="button" v-bind:href="project.link">
                      <img v-bind:alt="project.name" v-bind:src="'img/'+project.img" width="100" height="100">
                      <p>{{project.name}}</p>
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </div>
      </div>

<hr>

<div id="app-test" class="alert alert-success status-message">
    <span v-bind:title="message"
      v-on:click="reverseMessage">
    {{message}}
    </span>
  </div>
</div>

<div class="container">
  <div class="jumbotron">
    <div class="jumbo-message">
    Web Development, Cryptocurrencies, etc
    </div>
  </div>
  <img src="img/comp_outdoors.jpg" class="img-fluid" width="100%">
</div>
<hr>

<div id="crypto-test">
 {{info}}
</div>

<script>
  new Vue({
  el: '#app-test',
  data: {
    message: 'All Systems Operational'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
</script>

</body>
